<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline styles for layout adjustments */
        #contact {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h3 {
            color: #005f73; /* Change color for heading */
            margin-bottom: 20px; /* Space below heading */
        }
        .contact-info {
            margin-bottom: 30px; /* Space below contact info */
        }
        .contact-info p {
            margin: 5px 0; /* Space between contact info lines */
        }
        form {
            display: flex;
            flex-direction: column; /* Vertical layout */
        }
        input, textarea {
            padding: 10px; /* Padding for input fields */
            margin-bottom: 15px; /* Space between fields */
            border: 1px solid #ccc; /* Light border */
            border-radius: 5px; /* Rounded corners */
        }
        button {
            padding: 10px; /* Padding for button */
            background-color: #005f73; /* Button background color */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer on hover */
        }
        button:hover {
            background-color: #007f9a; /* Darker color on hover */
        }
        footer {
            background-color: #005f73; /* Primary color */
            color: #000000; /* Black text */
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <h1>Ujjwal Kumar Shukla</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Portfolio</a></li>
                <li><a href="experience.html">Work Experience</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="certifications.html">Certifications</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="contact.html">Contact</a></li> <!-- New Contact Tab -->
            </ul>
        </div>
    </nav>

    <section id="contact">
        <h3>Contact Me</h3>
        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">Your LinkedIn Profile</a></p>
        </div>

        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="contact">Contact No. (Optional):</label>
            <input type="tel" id="contact" name="contact">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Ujjwal Kumar Shukla</p>
        </div>
    </footer>
</body>
</html>
